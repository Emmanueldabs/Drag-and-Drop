<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <title>
            Drag and drop event
        </title>
    </head>
    <body>
        <div class="dragzone" ondragover="allowdrop(event)" ondrop="drop(event)"><img src="https://media0.giphy.com/media/g7GKcSzwQfugw/giphy.gif" alt="" id="c1" ondragstart="dragstart(event)"></div>
        <div class="dropzone" ondragover="allowdrop(event)" ondrop="drop(event)"></div>
    </body>
</html>
